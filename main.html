<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2x2 CSS Grid</title>
  <style>
    /* Grid Container */
    .holder {
      display: grid;
      grid-template-columns: repeat(2, 100px); /* 2 equal columns */
      grid-template-rows: repeat(2, 100px); /* 2 equal rows */
      width: 200px;
      height: 200px;
      gap: 10px; /* Optional: Add some space between items */
    }
    /* Individual Items */
    .holder div {
      background-color: lightblue;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #000;
    }
  </style>
</head>
<body>

  <div class="holder">
    <div>Item 1</div>
    <div>Item 2</div>
    <div>Item 3</div>
    <div>Item 4</div>
  </div>

</body>
</html>
